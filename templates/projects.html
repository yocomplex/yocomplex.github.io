<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Joshua Zamora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('about') }}"><i class="fas fa-user"></i> About</a></li>
            <li><a href="{{ url_for('projects') }}"><i class="fas fa-briefcase"></i> Projects</a></li>
            <li><a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>My Projects</h1>
            <div class="projects-container">
                {% for project in projects %}
                <div class="project-card">
                    <img src="{{ url_for('static', filename='img/' ~ project.image) }}" alt="{{ project.name }} Image" style="width:100%; border-radius: 10px;">
                    <h2>{{ project.name }}</h2>
                    <p>{{ project.description }}</p>
                    <p><strong>Technologies:</strong> {{ project.technologies }}</p>
                    <a href="{{ project.link }}" target="_blank">View on GitHub</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Joshua Zamora</p>
    </footer>
</body>
</html>
